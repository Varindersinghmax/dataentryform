<!DOCTYPE html>
<html>
<head>
  <title>Submit to Google Sheets</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: Arial; padding: 30px; }
    form { max-width: 400px; margin: auto; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    .success {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Enter Your Details</h2>
  <form id="data-form">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="mobile" placeholder="Mobile Number" required />
    <button type="submit">Submit</button>
    <p class="success" id="success-message"></p>
  </form>

  <script>
    const form = document.getElementById('data-form');
    const successMessage = document.getElementById('success-message');
    
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;

      fetch("https://script.google.com/macros/s/AKfycbxlbxlURV_Iv7ZLgb7YuPJkipr_4mL4KFhMZPeFm9w1JhGOKru4W7ZB8au-ZRd1jmh-/exec", {
        method: "POST",
        mode: 'no-cors',
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `name=${encodeURIComponent(name)}&mobile=${encodeURIComponent(mobile)}`
      });

      successMessage.textContent = "Submitted successfully!";
      form.reset();
    });
  </script>
</body>
</html>
